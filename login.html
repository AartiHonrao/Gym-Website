<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gym Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .login-container {
            max-width: 400px; /* Maximum width of the login form */
            margin-top: 100px; /* Top margin to center the form */
            padding: 30px; /* Padding inside the form */
            background-color: skyblue; /* SkyBlue background color for the form */
            border-radius: 10px; /* Rounded corners */
            color: rgb(7, 0, 0); /* White text color */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Slight shadow */
        }
        h2 {
            margin-bottom: 20px; /* Space below the heading */
        }
        .btn-primary {
            background-color: Purple; /* Purple for the button */
            border: none; /* No border */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Your Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-white">Forgot your password?</a><br>
            <a href="#" class="text-white">Create an account</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
