<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gym Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .contact-section {
            background-color: peru; /* peru background for the contact form */
            color: white;
            padding: 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center">Have questions? We're here to help!</p>
    
    <div class="row">
        <div class="col-md-6 contact-section">
            <h4>Get in Touch</h4>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-light">Send Message</button>
            </form>
        </div>

        <div class="col-md-6 contact-section">
            <h4>Contact Information</h4>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@gymwebsite.com</p>
            <p><strong>Address:</strong> 123 Fitness Ave, Wellness City, CA 90210</p>
            <h5>Follow Us</h5>
            <a href="#" class="btn btn-social-icon btn-light"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="btn btn-social-icon btn-light"><i class="fab fa-twitter"></i></a>
            <a href="#" class="btn btn-social-icon btn-light"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
